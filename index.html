<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png" />
    <title>Base Apparel Page</title>
  </head>
  <body>
    <main class="container">
      <div class="box-1">
        <img src="img/logo.svg" alt="logo" aria-hidden="true" />
        <h1>
          <span>We're</span><br />coming <br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <input
            class="email"
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <img
            class="icon"
            src="img/icon-error.svg"
            alt="icon-error"
            aria-hidden="true"
          />
          <button class="btn">
            <img src="img/icon-arrow.svg" alt="icon-arrow" aria-hidden="true" />
          </button>
          <br />
          <small class="small">Please provide a valid email</small>
        </form>
      </div>
      <div class="box-2"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
